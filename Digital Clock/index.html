<body>

        <div class="card">
            <h1>Digital Clock</h1>

            <div id="clock">

                <span class="colon">:</span> 
                <span class="time" id="minutes">00</span> 
                <span class="colon">:</span> 
                <span class="time" id="seconds">00</span>
                <span class="time" id="ampm">AM</span>
    
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
